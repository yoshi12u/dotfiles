shell = "zsh"

[templates]
defer = "{{ hooks?.pre | nl }}{% for file in files %}zsh-defer source \"{{ file }}\"\n{% endfor %}{{ hooks?.post | nl }}"

[plugins]
[plugins.zsh-defer]
github = "romkatv/zsh-defer"

[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
apply = ["defer"]

[plugins.zsh-syntax-highlighting]
github = "zsh-users/zsh-syntax-highlighting"
apply = ["defer"]

[plugins.zsh-completions]
github = "zsh-users/zsh-completions"
apply = ["defer"]

[plugins.zsh-history-substring-search]
github = "zsh-users/zsh-history-substring-search"
apply = ["defer"]

[plugins.fzf-tab]
github = "Aloxaf/fzf-tab"
apply = ["source"]

[plugins.autopair]
github = "hlissner/zsh-autopair"
apply = ["defer"]

[plugins.zoxide]
github = "ajeetdsouza/zoxide"
apply = ["defer"]

[plugins.fzf-ghq]
inline = '''
function _fzf_cd_ghq() {
    local root="$(ghq root)"
    local repo="$(ghq list | fzf --preview="ls -AF --color=always ${root}/{1}")"
    local dir="${root}/${repo}"
    [ -n "${dir}" ] && cd "${dir}"
    zle accept-line
    zle reset-prompt

}
zle -N _fzf_cd_ghq
bindkey "^g" _fzf_cd_ghq
'''

[plugins.zsh-vi-mode]
github = "jeffreytse/zsh-vi-mode"
apply = ["defer"]
hooks.post = '''
zvm_after_init_commands+=("bindkey '^p' history-substring-search-up && bindkey '^n' history-substring-search-down")
'''

[plugins.ghq]
remote = "https://raw.githubusercontent.com/x-motemen/ghq/master/misc/zsh/_ghq"
apply = ["fpath"]

[plugins.yadm]
remote = "https://raw.githubusercontent.com/TheLocehiliosan/yadm/master/completion/zsh/_yadm"
apply = ["fpath"]

[plugins.docker]
remote = "https://github.com/docker/cli/raw/master/contrib/completion/zsh/_docker"
apply = ["fpath"]

